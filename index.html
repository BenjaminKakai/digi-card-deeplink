<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiCard - Digital Business Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00D4FF, #00A8CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
            color: #B3B3B3;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,212,255,0.3);
        }
        .btn-ios {
            background: white;
            color: #0D0D0D;
        }
        .btn-android {
            background: #34A853;
            color: white;
        }
        .btn-open {
            background: linear-gradient(135deg, #00D4FF, #00A8CC);
            color: white;
            width: 100%;
            justify-content: center;
            margin-top: 16px;
        }
        .link-info {
            background: rgba(0,212,255,0.1);
            border: 2px solid #00D4FF;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }
        .link-info.show {
            display: block;
        }
        .link-info h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: white;
        }
        .link-info p {
            font-size: 14px;
            margin-bottom: 0;
            opacity: 0.8;
        }
        .link-info.referral {
            background: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
        }
        .link-info.referral .reward {
            font-size: 32px;
            font-weight: 700;
            color: #D4AF37;
            margin: 16px 0;
        }
        .card-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-top: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-preview h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 8px;
            color: #808080;
        }
    </style>
    <script>
        // Detect link type and platform, then redirect to app or store
        function detectAndHandle() {
            const userAgent = navigator.userAgent || navigator.vendor;
            const path = window.location.pathname;
            const urlParams = new URLSearchParams(window.location.search);

            // Check for different link types
            let linkType = null;
            let linkId = null;

            // 1. Check for CARD links
            let cardMatch = path.match(/\/c\/([^\/]+)/) || path.match(/\/card\/([^\/]+)/);
            if (cardMatch) {
                linkType = 'card';
                linkId = cardMatch[1];
            } else if (urlParams.get('card')) {
                linkType = 'card';
                linkId = urlParams.get('card');
            }

            // 2. Check for INVITATION links (org invitation tokens are UUIDs with dashes)
            if (!linkType) {
                let inviteMatch = path.match(/\/invitation\/([^\/]+)/) || path.match(/\/invite\/([^\/]+)/);
                if (inviteMatch) {
                    const token = inviteMatch[1];
                    // Invitation tokens are UUIDs (contain dashes)
                    if (token.includes('-')) {
                        linkType = 'invitation';
                        linkId = token;
                    } else {
                        // Short code = referral
                        linkType = 'referral';
                        linkId = token;
                    }
                } else if (urlParams.get('invitation')) {
                    linkType = 'invitation';
                    linkId = urlParams.get('invitation');
                }
            }

            // 3. Check for REFERRAL links
            if (!linkType) {
                let refMatch = path.match(/\/ref\/([^\/]+)/) || path.match(/\/referral\/([^\/]+)/);
                if (refMatch) {
                    linkType = 'referral';
                    linkId = refMatch[1];
                } else if (urlParams.get('ref')) {
                    linkType = 'referral';
                    linkId = urlParams.get('ref');
                } else if (urlParams.get('referral')) {
                    linkType = 'referral';
                    linkId = urlParams.get('referral');
                }
            }

            // Handle the link
            if (linkType && linkId) {
                showLinkInfo(linkType, linkId);
                setupOpenButton(linkType, linkId);
                tryOpenApp(linkType, linkId, userAgent);
            }
        }

        function showLinkInfo(type, id) {
            const infoDiv = document.getElementById('link-info');
            const titleEl = document.getElementById('link-title');
            const descEl = document.getElementById('link-desc');
            const rewardEl = document.getElementById('link-reward');

            if (!infoDiv) return;

            infoDiv.className = 'link-info show';

            if (type === 'card') {
                titleEl.textContent = "You've received a card!";
                descEl.textContent = `Card ID: ${id}`;
                rewardEl.style.display = 'none';
            } else if (type === 'invitation') {
                titleEl.textContent = "Team Invitation";
                descEl.textContent = "You've been invited to join a team on DigiCard!";
                rewardEl.style.display = 'none';
            } else if (type === 'referral') {
                infoDiv.classList.add('referral');
                titleEl.textContent = "You've Been Invited!";
                descEl.textContent = "A friend shared DigiCard with you. Sign up and get:";
                rewardEl.style.display = 'block';
                rewardEl.textContent = 'KES 50 Bonus!';
            }
        }

        function setupOpenButton(type, id) {
            const openBtn = document.getElementById('open-btn');
            if (openBtn) {
                openBtn.onclick = () => openInApp(type, id);
                openBtn.style.display = 'inline-flex';

                if (type === 'referral') {
                    openBtn.textContent = 'Claim Your Bonus';
                } else if (type === 'invitation') {
                    openBtn.textContent = 'Accept Invitation';
                } else {
                    openBtn.textContent = 'Open in DigiCard App';
                }
            }
        }

        function tryOpenApp(type, id, userAgent) {
            let scheme = '';

            if (type === 'card') {
                scheme = `digicard://card/${id}`;
            } else if (type === 'invitation') {
                scheme = `digicard://invitation/${id}`;
            } else if (type === 'referral') {
                scheme = `digicard://invite/${id}`;
            }

            // Try to open the app automatically on mobile
            if (/android/i.test(userAgent)) {
                setTimeout(() => {
                    window.location.href = `intent://${type}/${id}#Intent;scheme=digicard;package=com.digicard.digicard;end`;
                }, 500);
            } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                setTimeout(() => {
                    window.location.href = scheme;
                }, 500);
            }
        }

        function openInApp(type, id) {
            const userAgent = navigator.userAgent || navigator.vendor;

            let scheme = '';
            if (type === 'card') {
                scheme = `digicard://card/${id}`;
            } else if (type === 'invitation') {
                scheme = `digicard://invitation/${id}`;
            } else if (type === 'referral') {
                scheme = `digicard://invite/${id}`;
            }

            if (/android/i.test(userAgent)) {
                window.location.href = `intent://${type}/${id}#Intent;scheme=digicard;package=com.digicard.digicard;end`;
            } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                window.location.href = scheme;
            } else {
                alert('Please open this link on your mobile device with DigiCard installed.');
            }
        }

        // Run on page load
        window.onload = detectAndHandle;
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’³</div>
        <h1>DigiCard</h1>

        <div id="link-info" class="link-info">
            <h2 id="link-title">Welcome!</h2>
            <p id="link-desc"></p>
            <div id="link-reward" class="reward" style="display: none;"></div>
            <a href="#" id="open-btn" class="btn btn-open" style="display: none;">
                Open in DigiCard App
            </a>
        </div>

        <p>The modern way to share your professional identity. Create stunning digital business cards and share them instantly.</p>

        <div class="buttons">
            <a href="https://apps.apple.com/app/digicard" class="btn btn-ios">

                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

        <div class="card-preview">
            <h3>Don't have the app yet?</h3>
            <p style="font-size: 14px; margin-bottom: 0; color: #808080;">Download DigiCard to view this card and create your own digital business cards!</p>
        </div>
    </div>
</body>
</html>
