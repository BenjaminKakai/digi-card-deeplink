<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiCard - Digital Business Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1E3A5F 0%, #2D5A87 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .btn-ios {
            background: white;
            color: #1E3A5F;
        }
        .btn-android {
            background: #34A853;
            color: white;
        }
        .card-preview {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }
        .card-preview h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
    </style>
    <script>
        // Detect platform and redirect to app or store
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor;
            const path = window.location.pathname;

            // Check if this is a card link
            if (path.startsWith('/c/') || path.startsWith('/card/')) {
                const cardId = path.split('/').pop();

                // Try to open the app first
                if (/android/i.test(userAgent)) {
                    // Android: try intent URL
                    window.location.href = `intent://card/${cardId}#Intent;scheme=digicard;package=com.digicard.digicard;end`;
                } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                    // iOS: try custom URL scheme
                    window.location.href = `digicard://card/${cardId}`;
                    // Fallback to App Store after delay
                    setTimeout(() => {
                        window.location.href = 'https://apps.apple.com/app/digicard';
                    }, 2500);
                }
            }
        }

        // Run on page load
        window.onload = detectPlatform;
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’³</div>
        <h1>DigiCard</h1>
        <p>The modern way to share your professional identity. Create stunning digital business cards and share them instantly.</p>

        <div class="buttons">
            <a href="https://apps.apple.com/app/digicard" class="btn btn-ios">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.digicard.digicard" class="btn btn-android">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Google Play
            </a>
        </div>

        <div class="card-preview">
            <h3>Already have the app?</h3>
            <p style="font-size: 14px; margin-bottom: 0;">The card will open automatically if DigiCard is installed on your device.</p>
        </div>
    </div>
</body>
</html>
